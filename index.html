<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="content/css/main.css"></link>
    </head>
    <body>
        <main id="container" class="wrapper">

                <div class="frame" data-depth="0.4">
                    <img src="content/img/fin/christmas/3-mountain.png"/>
                </div>
                <div class="frame" data-depth="0.2">
                    <img src="content/img/fin/christmas/2-mountain.png"/>

                        </div>
                        <div id="shaker-container">
                            <img class="background" src="content/img/fin/christmas/shaker-1.png"/>

                        </div>

                            <img src="content/img/fin/christmas/tree-1.png"/>

                        </div>
                        <div class="pack5">
                            <img src="content/img/fin/christmas/tree-1.png"/>
                            <img src="content/img/fin/christmas/tree-3.png"/>
                        </div>
                    </div>
                </div>
                <div class="frame" data-depth="0">
                    <img src="content/img/fin/christmas/1-mountain.png"/>
                </div>

            </div>
        </main>

        <script src="content/js/libraries.js"></script>

        <script src="content/js/main.js"></script>
